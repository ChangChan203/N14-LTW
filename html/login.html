<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="div_1">
        <img id="anh_dang_nhap_dang_ky_1" src="../anh/bg_right.png" alt="">
        <img id="anh_dang_nhap_dang_ky_2" src="../anh/bg_left.png" alt="">
        <img id="anh_dang_nhap_dang_ky_3" src="../anh/205a93589bc7762c642ba1b5abf9e5bb.jpg" alt="">

        <div id="div_main">
            <img id="anh_logo_ptit" src="https://tse1.mm.bing.net/th?id=OIP.-WoPNI1phj7xnJPVbJsrQwHaIA&pid=Api&P=0&h=220" alt="">
            <h3>Đăng nhập</h3>
            <p id="thong_bao_login" class="thong_bao_login_signin"></p>
            <div id="form_dang_nhap">
                <p>Tên đăng nhập:</p>
                <input type="text" name="" id="Tk_dang_nhap" value="">
                <p>Mật khẩu</p>
                <input type="password" name="" id="Mk_dang_nhap" value="">
            </div>
            <div id="form_ghi_nho_quen_mk">
                <p id="Ghi_nho"><input type="checkbox" name="" id="">Ghi nhớ</p>
                <a href="" id="quen_mk">Quên mật khẩu</a>
            </div>
            <button id="Dang_nhap_1"> Đăng nhập </button>
            <button id="Dang_ky"> Đăng ký </button>
                
        </div>
    </div>
    <div id="div_2">
        <img id="anh_dang_nhap_dang_ky_1" src="../anh/bg_right.png" alt="">
        <img id="anh_dang_nhap_dang_ky_2" src="../anh/bg_left.png" alt="">
        <img id="anh_dang_nhap_dang_ky_3" src="../anh/205a93589bc7762c642ba1b5abf9e5bb.jpg" alt="">
        <div id="div_main">
            <img id="anh_logo_ptit" src="https://tse1.mm.bing.net/th?id=OIP.-WoPNI1phj7xnJPVbJsrQwHaIA&pid=Api&P=0&h=220" alt="">
            <h3>Đăng ký</h3>
            <p id="thong_bao_signin" class="thong_bao_login_signin"></p>

            <div id="form_dang_nhap">
                <p>Tên người dùng:</p>
                <input type="text" name="" id="Tk_dang_ky" value="">
                <p>Email</p>
                <input type="text" name="" id="Email_dang_ky" value="">
                <p>Mật khẩu</p>
                <input type="password" name="" id="Mk_dang_ky" value="">
                <p>Xác nhận mật khẩu</p>
                <input type="password" name="" id="Mk_dang_ky_xac_nhan" value="">
            </div>

            <button id="Dang_nhap"> Đăng nhập </button>
            <button id="Dang_ky_1"> Đăng ký </button>
                
        </div>
    </div>


    <script src="../js/login.js"></script>
</body>
</html>
